
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="30px">
    <div fxFlex="25">
        <app-stat [bgClass]="'primary'" [icon]="'notifications'" [count]="15" [label]="'Products added since last login.'"></app-stat>
    </div>
     <!-- <div fxFlex="50">
        <app-stat [bgClass]="'primary'" [icon]="'view_list'" [count]="12" [label]="'New task!'"></app-stat>
    </div> -->

    <div fxFlex="20">
        <mat-card>
            
            <mat-card-content>
                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)" [legend]="true" [options]="doughnutChartOptions"
                    [colors]="colors"></canvas>
            </mat-card-content>
            <mat-card-footer>
           Registros Procesados Clientes: 100 

            </mat-card-footer>
        </mat-card>
    </div>

    <div fxFlex="20">
            <mat-card>
                
                <mat-card-content>
                    <canvas baseChart [data]="doughnutChartDataOp" [labels]="doughnutChartLabelsOp" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)" [legend]="true" [options]="doughnutChartOptions" 
                        [colors]="colors"></canvas>
                </mat-card-content>
                <mat-card-footer>
               Registros Procesados Operaciones: 90
    
                </mat-card-footer>
            </mat-card>
        </div>

    
        <div fxFlex="20">
                <mat-card>
                    
                    <mat-card-content>
                        <canvas baseChart [data]="doughnutChartDataMonto" [labels]="doughnutChartLabelsMonto" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)" [legend]="true" [options]="doughnutChartOptions" 
                            [colors]="colors"></canvas>
                    </mat-card-content>
                    <mat-card-footer>
                   Monto Compra: $ 45.916,83
        
                    </mat-card-footer>
                </mat-card>
            </div>
   
</div>

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Tareas </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element" > {{element.weight}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'processing-row': row.position==2 }" ></tr>
        </table>
    </div>
</div>
